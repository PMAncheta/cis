<!DOCTYPE html>
<html>
<head>
  <style>
    /* Header Bar */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    /* Left Sidebar */
    aside {
      background-color: #f1f1f1;
      width: 200px;
      padding: 10px;
    }
    .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
  animation: fade-in 0.5s ease;
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}

    /* Main Content Area */
    main {
      margin-left: 220px; /* Adjust the margin to accommodate the width of the sidebar */
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Header Bar</h1>
  </header>

  <aside>
    <div class="dropdown">
      <button class="dropbtn">File Maintenance</button>
      <div class="dropdown-content">
        <a href="#">Cadet</a>
        <a href="#">Faculty</a>
        <a href="#">Department</a>
        <a href="#">Courses</a>
      </div>
    </div>
  </aside>

  <main>
    <h2>Main Content</h2>
    <p>This is the main content area.</p>
  </main>
</body>
</html>
