<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: "Lato", sans-serif;
}
    /* Header Bar */
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
    }

    /* Left Sidebar */
    aside {
      background-color: #f1f1f1;
      width: 200px;
      padding: 10px;
    }
    /* Fixed sidenav, full height */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 14;
  left: 13;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 15px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

/* Add an active class to the active dropdown button */
.active {
  background-color: red;
  color: white;
}

/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #262626;
  padding-left: 8px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 8px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 10px;}
  .sidenav a {font-size: 18px;}
}

.dropdown-container ul {
  list-style-type: none;
  padding: 0;
}

@keyframes slide-in {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }
}

.dropdown-container li {
  animation-name: slide-in;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  opacity: 0;
}

.dropdown-container li:nth-child(2) {
  animation-delay: 0.5s;
}

.dropdown-container li:nth-child(3) {
  animation-delay: 1s;
}

.dropdown-container li:nth-child(4) {
  animation-delay: 1.5s;
}

.dropdown-container li:nth-child(1) {
  animation-delay: 2;
}

    /* Main Content Area */
    main {
      margin-left: 220px; /* Adjust the margin to accommodate the width of the sidebar */
      padding: 10px;
    }
  </style>

</head>
<body>
  <header>
    <h1>Header Bar</h1>
  </header>

  
    <div class="sidenav">
        <button class="dropdown-btn">File Maintenance 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <ul>
            <li class="line-1"><a href="cadet.html">Cadet</a></li>
            <li class="line-2"><a href="faculty.html">Faculty</a></li>
            <li class="line-3"><a href="department.html">Department</a></li>
            <li class="line-4"><a href="courses.html">Courses</a></li>
          </ul>
        </div>
        
      </div>

      <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        
        for (i = 0; i < dropdown.length; i++) {
          dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
            } else {
              dropdownContent.style.display = "block";
            }
          });
        }
        </script>
  

  <main>
    <h2>Main Content</h2>
    <p>This is the main content area.</p>
  </main>
</body>
